<section class="bg-[#D7D1C2] grid grid-rows-2 grid-flow-col gap-20 p-20">
  <div *ngFor="let foundSitter of foundSitters">
    <app-sitter-card
      imagePath="{{ foundSitter.image }}"
      [name]="foundSitter.name"
      [descricao]="foundSitter.descricao"
      [avaliacoes]="foundSitter.avaliacoes"
      [cidade]="foundSitter.cidade"
      [valor]="foundSitter.valor"
      [nota]="foundSitter.nota"
      [id]="foundSitter.id"
    ></app-sitter-card>
  </div>
</section>
