<div class="flex w-[387px] items-stretch m-10 self-start">
  <a routerLink="/search">
    <app-search-input
      class="bg-[#27B1FF] h-6/6 w-5/5 rounded-3xl p-4 shadow-inputShadow flex justify-between"
    ></app-search-input>
  </a>
</div>

<div
  class="bg-[#09AAB9] flex h-96 w-full max-md:max-w-full max-md:px-5 z-0 mt-10"
>
  <div
    class="justify-center flex px-12 max-md:flex-col md:items-stretch md:gap-0"
  >
    <div class="flex flex-col w-2/4 max-md:w-full max-md:ml-0">
      <div class="flex flex-col max-md:max-w-full max-md:mt-3">
        <div class="flex w-full max-w-full items-stretch gap-5 self-start">
          <img
            loading="lazy"
            src="{{ foundSitter.image }}"
            class="aspect-square object-contain object-center w-1/3 overflow-hidden shrink-0 max-w-full"
          />

          <div>
            <h1 class="font-h1 text-start text-4xl mt-20 ml-3 mb-2 self-star">
              {{ foundSitter.name }}
            </h1>

            <div class="flex">
              <ng-container *ngFor="let i of [0, 1, 2, 3, 4]">
                <app-star
                  customClasses="h-8 w-8"
                  [fillColor]="i < foundSitter.nota ? 'black' : 'none'"
                  strokeColor="black"
                ></app-star>
              </ng-container>
            </div>

            <h2 class="font-body text-start text-3xl ml-3 self-star">
              Ver avaliações
            </h2>
          </div>
        </div>

        <app-sitter-tags></app-sitter-tags>
      </div>
    </div>
    <app-reserve-card
      [valor]="foundSitter.valor"
      [name]="foundSitter.name"
      [id]="foundSitter.id"
      class="flex justify-center items-center"
    ></app-reserve-card>
  </div>
</div>
